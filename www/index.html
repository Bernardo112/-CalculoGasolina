
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="components/amend.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    </script>
</head>
<body style="background-image: url('components/images/outerWilds.jpg'); height: 100%; width: auto; color: white">
	<form>
        <br><h1 style="text-align: center">Cálculo de Eficiência</h1><br>
        <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Escolha a Marca</option>
                <option value="BMW">BMW</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Mitsubishi Motors">Mitsubishi Motors</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Honda">Honda</option>
                <option value="Fiat">Fiat</option>
                <option value="Chevrolet">Chevrolet</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="Modelo" class="form-control" placeholder="Modelo" aria-label="Username">
        </div>
        <div class="input-group mb-3">
            <input type="number" id="KM" step="0.001" class="form-control" placeholder="KM" aria-label="Username">
        </div>
        <div class="input-group mb-3">
            <input type="number" id="Gasolina" step="0.01" class="form-control" placeholder="Gasolina" aria-label="Username">
            <button class="btn btn-outline-secondary" type="submit" onclick="GasolinaCalculo()">Calcular</button>
        </div>
    </form>

    <hr><br><br>

    <h3 id="resultado" class="headingKM">KM/L</h3>
    <hr>
    <table class="center">
        <tr>
            <th style="color: #DEDCDF">Condição</th>
            <th>Status Econômico</th>
        </tr>
        <tr>
            <td style="color: #DEDCDF">>= 20KM/L</td>
            <td id="extremamente">Extremamente Econômico</td>
        </tr>
        <tr>
            <td style="color: #DEDCDF">>= 12KM/L e < 20KM/L</td>
            <td id="economico">Econômico</td>
        </tr>
        <tr>
            <td style="color: #DEDCDF">>=8KM/L e < 12KM/L</td>
            <td id="normal">Normal</td>
        </tr>
        <tr>
            <td style="color: #DEDCDF">< 8KM/L</td>
            <td id="altoConsumo">Alto Consumo</td>
        </tr>
    </table>
</body>
</html>
